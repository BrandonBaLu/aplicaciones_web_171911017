<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <title>FORMULARIO</title>
	</head>
	<body>
    <h1 class="stiloslabel">PRUEBA DE FORMULARIO BRANDON</h1>
    <br>
    <div class="container">
      <h2 class="stiloslabel">Registro universitario</h2>
      <form action="#">
      <div class="form-group">
      <label for="matricula">Matricula:</label>
      <input type="number" class="form-control" id="matricula" name="matricula">
      </div>
      <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group">
      <label for="primer_apellido">Primer apellido:</label>
      <input type="text" class="form-control" id="primer_apellido" name="primer_apellido">
      </div>
      <div class="form-group">
      <label for="segundo_apellido">Segundo apellido:</label>
      <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido">
      </div>
      <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="form-control" id="edad" name="edad">
      </div>
      <div class="form-group">
      <label for="fecha_nac">Fecha de nacimiento:</label>
      <input type="date" class="form-control" id="fecha_nac" name="fecha_nac">
      <br/>      
      <label> Sexo</label>
      <form>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="sexo" name="sexo" value="Masculino">
          <label class="custom-control-label" for="customRadio">Masculino </label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="sexo" name="sexo" value="Femenino">
          <label class="custom-control-label" for="customRadio">Femenino </label>
        </div>
      </form>
      <br>
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Selecciona Estado
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">DURANGO</a>
          <a class="dropdown-item" href="#">GUANAJUATO</a>
          <a class="dropdown-item" href="#">GUERRERO</a>
          <a class="dropdown-item" href="#">HIDALGO</a>
          <a class="dropdown-item" href="#">JALISCO</a>
          <a class="dropdown-item" href="#">MEXICO</a>
          <a class="dropdown-item" href="#">MICHOACAN</a>
          <a class="dropdown-item" href="#">MORELOS</a>
          <a class="dropdown-item" href="#">NAYARIT</a>
          <a class="dropdown-item" href="#">NUEVO LEON</a>
          <a class="dropdown-item" href="#">OAXACA</a>
        </div>  
      </div>
      <br>
      <br>
    <button type="submit" class="btn btn-primary">Guardar</button>
     </form>
   </div>

	</body>
</html>
